<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="ButtonPress()" id="btn">Count 0</button>
    <script>
      function ButtonPress() {
        const currentValue = document.getElementById("btn").innerHTML;
        const CurrentCounter = currentValue.split(" ")[1];
        const newCounter = parseInt(CurrentCounter) + 1;
        document.getElementById("btn").innerHTML = "Count " + newCounter;
      }
    </script>
  </body>
</html>
